<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mirhas Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .thank-you-container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .thank-you-container h1 {
            font-size: 2em;
            color: #2575fc;
            margin-bottom: 1em;
        }
        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .thank-you-container a {
            display: inline-block;
            background: #2575fc;
            color: white;
            text-decoration: none;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }
        .thank-you-container a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been successfully placed. We appreciate your trust in Mirhas Collection.</p>
        <p>You will receive an email confirmation shortly.</p>
        <a href="home.html">Continue Shopping</a>
    </div>
</body>
</html>
