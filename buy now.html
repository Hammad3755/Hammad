<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Mirhas Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .buy-now-container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .buy-now-container h1 {
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 1.8em;
            color: #2575fc;
        }
        .buy-now-container label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .buy-now-container input, .buy-now-container select {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buy-now-container button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
            width: 100%;
        }
        .buy-now-container button:hover {
            background: #6a11cb;
        }
        .buy-now-container p {
            text-align: center;
            margin-top: 1em;
            font-size: 0.9em;
        }
        .buy-now-container a {
            color: #2575fc;
            text-decoration: none;
        }
        .buy-now-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="buy-now-container">
        <h1>Buy Now</h1>
        <form action="#" method="POST">
           

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="number">Phone</label>
            <input type="text" id="number" name="number" placeholder="Enter your Number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
        <p><a href="collection.html">Back to Collection</a></p>
    </div>
</body>
</html>
