<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mirhas Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 2em 0;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #555;
        }
        .contact-header {
            background: url('https://via.placeholder.com/1500x400') no-repeat center center/cover;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .contact-header h1 {
            font-size: 2.5em;
        }
        section {
            padding: 3em 1em;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin: 1em 0 0.5em;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 0.7em 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #6a11cb;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Mirhas Collection</h1>
</header>

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="collection.html">Collection</a></li>
    </ul>
</nav>

<div class="contact-header">
    <h1>We'd Love to Hear from You</h1>
</div>

<section>
    <h2>Get in Touch</h2>
    <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>

    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Mirhas Collection. All rights reserved. | Designed with care</p>
</footer>

</body>
</html>
